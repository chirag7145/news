{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container m-5">
    <div class="row justify-content-between my-5">
        <div class="col-md-6 offset-md-3 my-5">
            <div class="mb-5 card bg-dark text-center card-form">
                <div class="card-body">
                    <h3 class="text-primary border border-primary p-3 ">Sign Up</h3>
                    <p class="text-muted">Please fill out this form to register</p>
                    <form id="signup-form" class="text-dark m-5" method="post" nonvalidate>{% csrf_token %}
                        {{form|crispy}}
                        <input type="submit" value="Submit" class="btn btn-outline-primary btn-block">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}


{% block script %}
{{ block.super }}
<script>
    document.querySelector('#hint_id_username').classList += ' smallClass';
    document.querySelector('#hint_id_password1').classList += ' smallClass';
    document.querySelector('#hint_id_password2').classList += ' smallClass';
    document.querySelector('#hint_id_email').classList += ' smallClass';

    const idUsername = document.querySelector('#id_username');
    const idPassword = document.querySelector('#id_password1');
    const idConfirmPassword = document.querySelector('#id_password2');
    const idEmail = document.querySelector('#id_email');

    idUsername.placeholder = 'Username....';
    idUsername.classList += ' p-3';
    idPassword.placeholder = 'Password....';
    idPassword.classList += ' p-3';
    idConfirmPassword.placeholder = 'Confirm Password....';
    idConfirmPassword.classList += ' p-3';
    idEmail.placeholder = 'Email....';
    idEmail.classList += ' p-3';

    $('#signup-form label').remove()
</script>
{% endblock script %}
