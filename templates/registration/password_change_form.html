{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container m-5">
    <div class="row justify-content-between my-5">
        <div class="col-md-6 offset-md-3 my-5">
            <div class="mb-5 card bg-dark text-center card-form">
                <div class="card-body">
                    <h3 class="text-primary border border-primary p-3 ">Change Password</h3>
                    <p class="text-muted">Please enter new password</p>
                    <form id="PasswordChange-form" class="text-dark" method="post" nonvalidate>{% csrf_token %}
                        {{form|crispy}}
                        <input type="submit" value="Submit" class="btn btn-outline-primary btn-block">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}


{% block script %}
{{ block.super }}
<script>
    document.querySelector('#hint_id_new_password1').classList += ' smallClass';

    const idUsername = document.querySelector('#id_old_password');
    const idPassword = document.querySelector('#id_new_password1');
    const idConfirmPassword = document.querySelector('#id_new_password2');

    idUsername.placeholder = 'Old Password....';
    idUsername.classList += ' p-3';
    idPassword.placeholder = 'New Password....';
    idPassword.classList += ' p-3';
    idConfirmPassword.placeholder = 'Confirm Password....';
    idConfirmPassword.classList += ' p-3';

    $('#passwordChange-form label').remove()
</script>
{% endblock script %}
